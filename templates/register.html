                    type="email"

                    id="email"
                    name="email"

                  />

                <div class="col-12">
                    <label for="password" class="form-label bold">Password</label>
                    <div class="input-group has-validation">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Password"

                      />
                    </div>
                  </div>
                  <div class="msg">{{ msg }}</div>
              <button class="w-100 btn btn-primary btn-lg btn-register" type="submit">
