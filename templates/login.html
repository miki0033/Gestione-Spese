<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="generator" content="Hugo 0.111.3" />
    <title>Log in</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  
    
  </head>
  <body class="text-center">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="{{ url_for('static', filename='img/logo-white.PNG') }}"
            alt=""
            width="120"
            height="90"
          />
          <h1>Log in</h1>
        
        </div>
          <div class="col">
            <form action="{{ url_for('login') }}" method="post">
              <div class="row g-3">
                <div class="col-12 div-control">
                  <label for="email" class="form-label bold">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="you@example.com"
                  />
                </div>

                <div class="col-12 div-control">
                    <label for="password" class="form-label bold">Password</label>
                    <div class="input-group has-validation">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="msg">{{ msg }}</div>
                  
                  
                <button class="w-100 btn btn-primary btn-lg btn-register" type="submit">
                  Entra
                </button>
              </div>
            </form>

            <a href="register" style="color: white;">Non sei ancora registrato? Crea il tuo Account!</a>
          </div>
        </div>
      </main>
</body></html>
